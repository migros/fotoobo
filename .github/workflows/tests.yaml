name: Code Tests ðŸš¨
run-name: testing workflow invoked by ${{ github.actor }}

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v4
      - name: Install poetry
        run: |
          pipx install poetry
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: poetry install --extras dev --extras docs
      - name: Analyzing the code with pylint
        run: |
          poetry run tox -e pylint
      - name: Type checking with mypy
        run: |
          poetry run tox -- -e mypy -- --junit-xml mypy.xml
      - name: Upload mypy report
        uses: actions/upload-artifact@v4
        with:
          name: mypy-report-${{ matrix.python-version }}
          path: mypy.xml
      - name: Check formatting with black
        run: |
          poetry run tox -e black
      - name: Unittests with pytest
        run: |
          poetry run tox -e pytest

  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install poetry
        run: |
          pipx install poetry
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
      - run: poetry install --extras dev
      - name: Check code coverage
        run: |
          poetry run tox -- -e coverage -- --cov-report=xml
      - name: Upload covearge report
        uses: actions/upload-artifact@v4
        with:
          name: coverage.xml
          path: coverage.xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: coverage.xml

  docs:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4
      - name: Install poetry
        run: |
          pipx install poetry
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
      - run: poetry install --extras docs
      - name: Create documentation
        run: |
          poetry run tox -e docs
